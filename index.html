<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="nav">
          <h1 class="logo">snap</h1>
          <div class="menu">
            <ul>
              <li>Features</li>
              <li>Company</li>
              <li>Careers</li>
              <li>About</li>
            </ul>
          </div>
          <div class="logs">
            <p class="login">Login</p>
            <p class="register">Register</p>
          </div>
          <div class="buger_menu">
            <img src="./images/icon-menu.svg" alt="buger menu icon" />
          </div>
        </div>
        <div class="main_section">
          <div class="flex_content">
            <div class="banner_img">
              <img src="./images/image-hero-mobile.png" alt="" />
            </div>
            <div class="main_text">
              <h1>Make remote work</h1>
              <p>
                Get your team in sync, no matter your location. Streamline
                processes, create team rituals, and watch productivity soar.
              </p>
              <p class="learn_btn">Learn more</p>
            </div>
          </div>
          <div class="gray_img">
            <ul>
              <li><img src="./images/client-databiz.svg" alt="" /></li>
              <li><img src="./images/client-audiophile.svg" alt="" /></li>
              <li><img src="./images/client-meet.svg" alt="" /></li>
              <li><img src="./images/client-maker.svg" alt="" /></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">UniqueGFðŸ˜Ž</a>.
    </div>
  </body>
</html>
